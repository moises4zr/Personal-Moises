<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
    <title>Portfolio Website</title>
</head>
<body class = "contact-b">
    <header class="">
        <a href="#" class="logo">MMVG</a>
        <nav>
            <a href="index.html" > Home</a>
            <a href="Skills.html" >Skills</a>
            <a href="Education.html" >Education</a>
            <a href="contact.html"class="active" >Contact</a>
        </nav>
    </header>

<div >
    <section class="contact">
        <h2 id = "title-form"></h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name"
                    id="name" class="item" autocomplete="off">
                    <div class = "error-txt">Full Name can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address"
                    id="email" class="item" autocomplete="off">
                    <div class = "error-txt">Email Address can't be blank</div>
                </div>
            </div>
        
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number"
                    id="phone" class="item" autocomplete="off">
                    <div class = "error-txt">Phone Number can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject"
                    id="subject" class="item" autocomplete="off">
                    <div class = "error-txt">Subject can't be blank</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name=" " id = "message" cols="30" rows = "10" placeholder="Your message" class = "item" autocomplete="off"></textarea>
                <div class = "error-txt">Message can't be blank</div>
            </div>
            <button type = "submit">Send Message</button>
        </form>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
